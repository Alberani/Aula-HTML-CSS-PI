<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - 'ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .titulo {
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            align-items: center;
            height: 40vh;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h1>Atividade - ChartJS</h1>
    </div>
    <div class="container">
        <canvas id="linha"></canvas>
        <canvas id="barra"></canvas>
    </div>
</body>
</html>
<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];

    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(132, 99, 255)',
        borderColor: 'rgb(132, 99, 255)',
        data: [80, 82, 80, 85, 80, 83],
      }
    ]
    };
  
    const configLinha = {
      type: 'line',
      data: data,
      options: {}
    };
    const configBarra = {
      type: 'bar',
      data: data,
      options: {}
    };
    const linhaChart = new Chart(
      document.getElementById('linha'),
      configLinha
    );
    const barraChart = new Chart(
      document.getElementById('barra'),
      configBarra
    );
  </script>
